{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Update
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Update Scriptures</h1>
        <div>
      <form class="form-signin" method="POST" action="{{ url_for('update', id = scripture.id) }}" id = "thyform">
        <h2 class="form-signin-heading">Please update your Scripture!</h2>
        <div class="form">
            <form action="/update/{{scripture.id}}" method="POST" id="thyform">
                <p class="inputlabel">Book: </p>
                <input class="inputo" type="text" name="book" id="book" value="{{scripture.book}}">
                <p class="inputlabel">Chapter: </p>
                <input class="inputo" type="text" name="chapter" id="chapter" value='{{scripture.chapter}}'>
                <p class="inputlabel">Verse: </p>
                <input class="inputo" type="text" name="verse" id="verse" value='{{scripture.verse}}'>
                <p class="inputlabel">Passage: </p>
                
                <textarea class="inputo" type ="text" name="passage" form="thyform" value='{{scripture.passage}}'>{{scripture.passage}}</textarea>
                <input class="inputo" type="submit" value="Update Scripture">
            </form>
        </div>
        
      </div>
      </form>

    </div> <!-- /container -->
{% endblock %}
